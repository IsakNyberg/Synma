<html>
  <head> 
    <title>Graph</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"> 
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script><script src="envelopeGraph.js"></script>
  </head> 
   
  <body>
    <div id="all" style="width: 99%; height: 99%;">
      <canvas id="myChart"></canvas>s
    </div>
    <script type="text/javascript">
      function main() {
        var ctx = document.getElementById('myChart');
       
        var g = drawEnvelope(ctx, [(x)=>Math.pow(x, 2), (x)=>-1*x, (x)=>-1*Math.pow(x, 2)], 200, [10, 20, 30], [false, false], ['#0f0','#ff3','#f00'], [-100, 100]);
      }
      window.onload = main();
    </script>
  </body>
</html>
